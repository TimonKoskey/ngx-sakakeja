<div class="login-page">
<div class="page-header">
  <div class="page-header-image" style="background-image:url(../../../assets/img/landing-page.jpg)"></div>
  <div class="container">
    <div class="col-md-4 content-center">
      <div class="card card-login card-plain">
        <div class="card-header">
          Sign In
        </div>
        <form class="form" method="" action="">
          <div class="content">
            <div class="input-group form-group-no-border input-lg">
                                <span class="input-group-addon">
                                    <i class="now-ui-icons users_circle-08"></i>
                                </span>
              <input type="text" class="form-control" placeholder="First Name...">
            </div>
            <div class="input-group form-group-no-border input-lg">
                                <span class="input-group-addon">
                                    <i class="now-ui-icons text_caps-small"></i>
                                </span>
              <input type="text" placeholder="Last Name..." class="form-control" />
            </div>
          </div>
          <div class="footer text-center">
            <a href="#pablo" class="btn btn-primary btn-round btn-lg btn-block">Sign In</a>
          </div>
          <div class="pull-left">
            <h6>
              <a (click)="goToSignUp()" class="link">Create Account</a>
            </h6>
          </div>
          <div class="pull-right">
            <h6>
              <a href="#pablo" class="link">Need Help?</a>
            </h6>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</div>

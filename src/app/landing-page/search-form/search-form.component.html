<form class="form" (ngSubmit)="search(form.value)" #form="ngForm">
      <div class="content">
        <div class="input-group form-group-no-border input-lg">
                                <span class="input-group-addon">
                                    <i class="fa fa-home"></i>
                                </span>
          <select class="form-control" name="type" [(ngModel)]="selectedPropertyType" required>
            <option selected disabled>Property Type</option>
            <option> Apartment</option>
            <option> House</option>
            <option> Land</option>
            <option> Office Space</option>
          </select>
        </div>
        <div *ngIf="selectedApartmentOrHouse()" class="input-group form-group-no-border input-lg">
                                <span class="input-group-addon">
                                    <i class="fa fa-bed"></i>
                                </span>
          <select class="form-control" name="bedrooms" ngModel required>
            <option selected disabled>Number of bedrooms</option>
            <option> 1</option>
            <option> 2</option>
            <option> 3</option>
            <option> 4+</option>
          </select>
        </div>


        <div *ngIf="selectedLand()" class="input-group form-group-no-border input-lg">
                                <span class="input-group-addon">
                                    <i class="fa fa-square"></i>
                                </span>

          <input type="number" class="form-control" placeholder="Max. Size in Acres" name="size" ngModel required>
        </div>

        <div class="input-group form-group-no-border input-lg">
                                <span class="input-group-addon">
                                    <i class="fa fa-map-marker"></i>
                                </span>
          <select class="form-control" name="location" ngModel required>
            <option selected disabled>Location</option>
            <option> West Indies</option>
            <option> Elgon View</option>
            <option> Action</option>
            <option> Annex</option>
            <option> Other</option>
          </select>
        </div>

        <div class="input-group form-group-no-border input-lg">
                                <span class="input-group-addon">
                                    <i class="fa fa-money"></i>
                                </span>
          <input type="number" class="form-control" placeholder="Max. Price" name="price" ngModel required>
        </div>

      </div>

  <div class="input-group">
                               <button [disabled]="!form.valid" type="submit" class="btn btn-info btn-round btn-lg btn-block">Search</button>
  </div>
    </form>
